<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="avg.js"></script>
</head>
<body>
    <script>
        const n=prompt("enter the size of array")
        const arr=[]
        for(let i=0;i<n;i++)
        {
             arr[i]=parseInt (prompt("enter the element "+(i+1)))
        }
        let avg=0;
        let sm=0;
        for(let i=0;i<n;i++)
        {
            sm=sm+arr[i]
        }
        avg=sm/n;
        document.write("the avg is "+avg)
    </script>
</body>
</html>
