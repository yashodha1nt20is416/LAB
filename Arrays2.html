
<!DOCTYPE html>

    <title>Document</title>
    <script>
        function mostFrequent(arr, n)
	{
		

		arr.sort();
		
		
		let max_count = 1, res = arr[0];
		let curr_count = 1;
		
		for (let i = 1; i < n; i++)
		{
			if (arr[i] == arr[i - 1])
				curr_count++;
			else
				curr_count = 1;
			
			if (curr_count > max_count)
			{
				max_count = curr_count;
				res = arr[i - 1];
			}

		}
		
		return res;
	}
		let arr = [1, 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 'a'];

		let n = arr.length;
		document.write(mostFrequent(arr,n));
    </script>
