<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n=parseInt( prompt("ENTER THE NUMBER OF ELE"))
        const arr=[]
        for(let i=0;i<n;i++)
        {
            arr[i]=parseInt( prompt("ENTER THE ELE"+i+1))
        }
        let res=arr.map((ele)=>{
            return ele*10;
        })
        document.write("array: "+res+"<br>")
    </script>
    
</body>
</html>
