<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt( prompt("ENTER THE NUMBER OF ELEMNTS"))
        const arr=[]
        for(let i=0;i<n;i++)
        {
            arr[i]=parseInt( prompt("ENTER THE ELEMENTS"+i+1))
        }
        let sum=0;
        for(let i=0;i<n;i++)
        {
            if(arr[i]%2==0)
            {
                sum=sum+arr[i]
            }
        }
        document.write("the sum of even is "+sum)
        

    </script>
</body>
</html>
