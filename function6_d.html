<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let strr=prompt("enter the string")
let arr=[]
convtoarr(strr)
document.write(arr)
function convtoarr(strr)
{
    strr=strr.toString();
    let i=strr.length
    while(i>=0)
    {
        arr[i]=strr[i--]
    }
}
</script>
</body>
</html>
