<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a=[];
        var size=prompt("enter the size of array");
        for(var i=0;i<size;i++)
        {
            a[i]=prompt("enter the element "+(i+1));
        }

        document.write("array:"+a+"<br/>");
        var num=prompt(" enter the element to be inserted");
        var pos=prompt(" enter the position for the element to be inserted");
        size++;
        for(i=size-1;i>=pos;i--)
        {
            a[i]=a[i-1];
        }
        a[pos-1]=num;
        document.write("array after inserting :"+a+"<br/>");
    </script>
</body>
</htm
